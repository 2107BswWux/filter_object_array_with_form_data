    <!-- <h1>object arrays and appending data</h1> -->

      <section class="content-master">

        <div class="filter-master-container">
          <!-- start of btns -->
          <div>
            <button id="folk">folk</button>
            <button id="rap">rap</button>
            <button id="rnb">r&b</button>
            <button id="jazz">jazz</button>
            <button id="all">show all</button>
          </div>
          <!-- end of btns -->

          <!-- start of radio btns -->
          <form id="priceForm" action="">
            <input type="radio" name="price" value="low">
            <label for="price">$20 to $30</label>
            <br />
            <input type="radio" name="price" value="high">
            <label for="price">$30 to $60</label>

            <input id="priceSubmit" type="submit">
          </form>
          <!-- end of radio btns -->


        </div>


        <div id="cardContent" class="cardContent">

        </div>


      </section>



    






    <!-- start of modal -->

          <div class="modal-content">

              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>

            </div>
            <div id="objectArrayModalInfo" class="modal-body">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

        </div>
